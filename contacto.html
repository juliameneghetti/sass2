    <!--formulario de contacto-->
    <div class="formulario__background--estilo"> 
        <div>
            <h1>DEJANOS TU CONSULTA</h1>
        </div>
    
        <form action="">
            <fieldset> 
    
                <div>
                    <label for="name">Nombre</label>
                        <input type="text" name="name" class="formulario__estilos--uno">
                </div>
                
                <div>
                    <label for="surname">Apellido</label>
                        <input type="text" name="surname" class="formulario__estilos--uno">
                </div>
                
                <div>
                    <label for="mail">E-mail</label>
                        <input type="email" name="mail" class="formulario__estilos--uno">
                </div>

                <div>
                    <label for="password">Password</label>
                        <input type="password" name="password" class="formulario__estilos--uno">
                </div>

                <div>
                    <label for="asunto">Asunto
                        <select name="asunto" class="formulario__estilos--uno">
                            <option value="venta online">Venta online</option>
                            <option value="otras consultas">Otras consultas</option>
                        </select>
                    </label>
                </div>
                
                <div>
                    <label for="message">Mensaje
                        <textarea name="message" id="" cols="65" rows="5" class="formulario__estilos--uno"></textarea>
                    </label>
                </div>
                
                <div>
                    <input type="submit" value="Enviar formulario" class="formulario__estilos--uno formulario__estilos--dos">
                    <input type="reset" value="Limpiar formulario" class="formulario__estilos--uno formulario__estilos--dos">
                </div>
            </fieldset>
            
        </form>
